<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Changes - Pixel Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ffc4d0; /* Levemente mais claro para contraste */
            --glass: rgba(255, 255, 255, 0.12);
            --glass-hover: rgba(255, 255, 255, 0.25);
            --text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #111;
            color: white;
        }
        
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://static.vecteezy.com/ti/vetor-gratis/p2/39642877-tulipa-flor-com-espumante-8-mordeu-pixel-arte-estilo-vetor.jpg') no-repeat center center/cover;
            filter: blur(30px) brightness(0.35);
            z-index: 0; transform: scale(1.1);
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        
        .btn-start {
            padding: 16px 42px; font-size: 0.95rem; color: #fff; 
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 3px; font-weight: 500;
            backdrop-filter: blur(5px); transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-start:hover {
            background: #fff; color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.3);
        }

        .main-content {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100dvh; /* Modern fix for mobile browsers */
            opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1); pointer-events: none;
            gap: 24px;
        }

        .tulip-photo {
            width: min(260px, 70vw); height: auto;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            animation: float 6s ease-in-out infinite;
            image-rendering: pixelated; 
            image-rendering: crisp-edges; /* Firefox support */
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .info-track { text-align: center; display: flex; flex-direction: column; gap: 8px; }

        h1 {
            font-size: 1.5rem; margin: 0;
            font-weight: 600; letter-spacing: -0.5px;
            text-shadow: var(--text-shadow);
        }

        p { 
            color: var(--primary-pink); font-size: 0.8rem; 
            margin: 0; letter-spacing: 4px; text-transform: uppercase;
            font-weight: 500; opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .custom-player {
            background: var(--glass);
            padding: 16px 32px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; gap: 16px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
        }

        .custom-player:hover {
            background: var(--glass-hover);
            border-color: rgba(255,255,255,0.6);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .custom-player:active { transform: scale(0.98); }

        #play-icon { font-size: 1.2rem; min-width: 20px; text-align: center; }

        #youtube-player { position: absolute; visibility: hidden; pointer-events: none; }

        .runner-track { 
            position: fixed; bottom: 0; width: 100%; height: 60px; 
            pointer-events: none; z-index: 5; overflow: hidden;
        }
        .runner { 
            font-size: 28px; position: absolute; bottom: 20px;
            animation: run 15s linear infinite;
            transform: scaleX(-1); opacity: 0.7; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        @keyframes run { from { left: -60px; } to { left: 110vw; } }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div id="intro-screen">
        <button class="btn-start" id="botaozao">N√£o Julga üôè</button>
    </div>

    <main class="main-content" id="main">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/p2/39642877-tulipa-flor-com-espumante-8-mordeu-pixel-arte-estilo-vetor.jpg" class="tulip-photo" alt="Tulipa Pixel Art">
        
        <div class="info-track">
            <h1>O correr que faz voc√™ brilhar</h1>
            <p>Changes (Espero que seja esta ksks)</p>
        </div>

        <div class="custom-player" id="play-trigger" role="button" aria-label="Tocar m√∫sica">
            <span id="play-icon">‚ñ∂</span>
            <span style="font-size: 0.85rem; letter-spacing: 1.5px; font-weight: 600;">OUVIR M√öSICA</span>
        </div>

        <div id="youtube-player">
            <div id="video-placeholder"></div>
        </div>
    </main>

    <div class="runner-track">
        <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>
    </div>
    
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-placeholder', {
                height: '0', width: '0',
                videoId: 'IMSEvJf7DzA',
                playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1, 'playsinline': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            var icon = document.getElementById('play-icon');
            var label = document.querySelector('#play-trigger span:last-child');
            
            if (event.data == YT.PlayerState.PLAYING) {
                icon.innerHTML = "‚è∏";
                label.innerText = "PAUSAR M√öSICA";
            } else {
                icon.innerHTML = "‚ñ∂";
                label.innerText = "OUVIR M√öSICA";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById('botaozao');
            var intro = document.getElementById('intro-screen');
            var main = document.getElementById('main');
            var playTrigger = document.getElementById('play-trigger');
            
            function ativarSite() {
                intro.style.opacity = '0';
                intro.style.pointerEvents = 'none';
                
                main.style.opacity = '1';
                main.style.transform = 'scale(1)';
                main.style.pointerEvents = 'all';
                
                // Tenta iniciar o √°udio j√° no clique do bot√£o de intro (mobile policy hack)
                if(player && typeof player.playVideo === "function") {
                    player.playVideo();
                    setTimeout(() => player.pauseVideo(), 100); // S√≥ pra "aquecer" o buffer
                }
                
                setTimeout(() => { intro.style.display = 'none'; }, 600);
            }

            btn.onclick = ativarSite;

            playTrigger.onclick = function() {
                if(!player) return;
                var state = player.getPlayerState();
                if (state == 1) { player.pauseVideo(); } else { player.playVideo(); }
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8e1f4;
            font-family: 'Courier New', Courier, monospace;
            color: #ff6b6b;
            overflow: hidden;
        }

        /* Tulipa em Pixel Art (CSS Puro) */
        .pixel-tulip {
            position: relative;
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            box-shadow: 
                0 -10px 0 #ff4d6d, 10px -10px 0 #ff4d6d, -10px -10px 0 #ff4d6d,
                0 -20px 0 #ff758f, 10px -20px 0 #ff758f, -10px -20px 0 #ff758f,
                20px -10px 0 #c9184a, -20px -10px 0 #c9184a;
            margin-bottom: 40px;
            animation: beat 0.6s infinite alternate; /* Batida da m√∫sica */
        }
        .pixel-tulip::after {
            content: '';
            position: absolute;
            top: 60px; left: 25px;
            width: 10px; height: 40px;
            background: #52b788;
            box-shadow: 10px 10px 0 #52b788, -10px 15px 0 #52b788;
        }

        @keyframes beat {
            to { transform: scale(1.15); }
        }

        .container {
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 4px solid #ff4d6d;
        }

        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        .yt-player {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #52b788;
        }

        .runner {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            animation: run 10s linear infinite;
        }

        @keyframes run {
            from { left: -100px; }
            to { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pixel-tulip"></div>
        <h1>Para quem brilha no corre</h1>
        <p>Changes.</p>
        
        <div class="yt-player">
            <iframe width="280" height="157" src="https://www.youtube.com/embed/S_I_ZpHeC_A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>

</body>
</html>

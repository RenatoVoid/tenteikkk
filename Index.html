<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes</title>
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: #0f0c29;
        }

        /* Fundo Animado */
        .background-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #240b36, #c31432, #4a0072);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- P√âTALAS CAINDO --- */
        .petals {
            position: absolute;
            top: -10%;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background: rgba(255, 192, 203, 0.7);
            border-radius: 10px 0 10px 0;
            animation: fall linear infinite;
        }
        .petal:nth-child(1) { left: 10%; width: 10px; height: 10px; animation-duration: 8s; }
        .petal:nth-child(2) { left: 30%; width: 15px; height: 15px; animation-duration: 12s; animation-delay: 2s; }
        .petal:nth-child(3) { left: 70%; width: 8px; height: 8px; animation-duration: 6s; animation-delay: 4s; }
        .petal:nth-child(4) { left: 50%; width: 12px; height: 12px; animation-duration: 10s; animation-delay: 1s; }
        .petal:nth-child(5) { left: 85%; width: 14px; height: 14px; animation-duration: 9s; animation-delay: 3s; }
        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg); }
            100% { top: 110%; transform: rotate(360deg); }
        }

        /* --- TELA DE INTRODU√á√ÉO --- */
        #intro-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }
        .btn-start {
            padding: 15px 40px;
            font-size: 1.3rem;
            color: #fff;
            border: 2px solid #ff4d6d;
            background: transparent;
            cursor: pointer;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 0 20px #ff4d6d;
            animation: pulseBtn 2s infinite;
        }
        @keyframes pulseBtn {
            0% { box-shadow: 0 0 15px #ff4d6d; scale: 1; }
            50% { box-shadow: 0 0 30px #ff4d6d, 0 0 10px #fff; scale: 1.05; }
            100% { box-shadow: 0 0 15px #ff4d6d; scale: 1; }
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        /* --- NOVA TULIPA PIXEL DETALHADA --- */
        .pixel-tulip {
            width: 10px; /* Unidade base do pixel */
            height: 10px;
            position: relative;
            background: transparent;
            margin-bottom: 60px;
            
            /* Desenho Pixel a Pixel */
            box-shadow: 
                /* Topo das p√©talas (Rosa Claro) */
                -20px -60px 0 #ff758f, 0 -60px 0 #ff758f, 20px -60px 0 #ff758f,
                /* Corpo da flor (Rosa M√©dio) */
                -30px -50px 0 #ff4d6d, -10px -50px 0 #ff4d6d, 10px -50px 0 #ff4d6d, 30px -50px 0 #ff4d6d,
                -30px -40px 0 #ff4d6d, -10px -40px 0 #ff4d6d, 10px -40px 0 #ff4d6d, 30px -40px 0 #ff4d6d,
                /* Base da flor (Rosa Escuro/Vermelho) */
                -20px -30px 0 #c9184a, -10px -30px 0 #c9184a, 10px -30px 0 #c9184a, 20px -30px 0 #c9184a,
                -10px -20px 0 #c9184a, 0 -20px 0 #c9184a, 10px -20px 0 #c9184a,

                /* Caule (Verde Escuro) */
                0 -10px 0 #2d6a4f, 0 0 0 #2d6a4f, 0 10px 0 #2d6a4f, 0 20px 0 #2d6a4f, 0 30px 0 #2d6a4f,
                /* Folhas (Verde M√©dio) */
                -10px 10px 0 #40916c, -20px 20px 0 #40916c, -30px 10px 0 #40916c, /* Esquerda */
                10px 20px 0 #40916c, 20px 30px 0 #40916c, 30px 20px 0 #40916c; /* Direita */
            
            animation: beat 0.8s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
            filter: drop-shadow(0 0 15px #c9184a); /* Brilho na cor da base */
        }
        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.15); filter: drop-shadow(0 0 30px #ff4d6d); }
        }

        /* Frases */
        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            font-size: 1.4rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 10px;
        }
        p {
            color: #ffcad4;
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Player de Vidro */
        .glass-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* Corredora */
        .runner-container {
            position: fixed;
            bottom: 15px;
            width: 100%;
            pointer-events: none;
        }
        .runner {
            font-size: 35px;
            position: absolute;
            left: -60px;
            animation: runRight 7s linear infinite;
        }
        @keyframes runRight {
            0% { left: -60px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="petals">
        <div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>
    <div id="intro-screen">
        <button class="btn-start" onclick="iniciarExperiencia()">ABRIR PRESENTE üéÅ</button>
    </div>
    <div class="main-content" id="main">
        <div class="pixel-tulip"></div>
        <h1>O correr que te faz brilhar.</h1>
        <p>Changes.</p>
        <div class="glass-player">
            <iframe width="300" height="80" 
                src="https://www.youtube.com/embed/8E5k3yB9dM8?controls=1&modestbranding=1&rel=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="runner-container">
        <div class="runner">üèÉ‚Äç‚ôÄÔ∏èüí®</div>
    </div>
    <script>
        function iniciarExperiencia() {
            var intro = document.getElementById('intro-screen');
            var main = document.getElementById('main');
            intro.style.opacity = '0';
            setTimeout(function(){ 
                intro.style.display = 'none'; 
                main.style.opacity = '1';
            }, 1000);
        }
    </script>
</body>
</html>
